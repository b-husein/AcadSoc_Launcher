<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcadSoc Launcher</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <h1 class="logo">
        <img src="./img/icon_150.png" alt="logo" class="logo-icon" />
        Online Academic Society Launcher <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <!-- ICONS -->
    <div class="modal-icons">
      <div class="flex-container">
        <!-- main website -->
        <div class="flex">
          <a href="https://tutor.acadsoc.com.cn/home" target="_blank">
            <i class="fa fa-graduation-cap"></i
          ></a>
        </div>
        <!-- IM tool -->
        <div class="flex">
          <a href="https://aim.acadsoc.ph/" target="_blank">
            <i class="fa fa-comments"></i
          ></a>
        </div>
        <!-- CAMBRIDGE dictionary -->
        <div class="flex">
          <a href="https://dictionary.cambridge.org/" target="_blank">
            <i class="fa fa-book"></i
          ></a>
        </div>
        <!-- Official Facebook group -->
        <div class="flex">
          <a
            href="https://www.facebook.com/groups/383335972270291/"
            target="_blank"
          >
            <i class="fa fa-facebook"></i
          ></a>
        </div>
        <!-- Official YouTube Channel -->
        <div class="flex">
          <a
            href="https://www.youtube.com/channel/UCPmQ-NSzP0DBGej-5mc7Sbw"
            target="_blank"
          >
            <i class="fa fa-youtube"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
